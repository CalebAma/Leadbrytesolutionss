<!-- Netlify Identity Widget -->
<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
<script>
  // Initialize Netlify Identity
  if (window.netlifyIdentity) {
    window.netlifyIdentity.on("init", function(user) {
      if (!user) {
        window.netlifyIdentity.on("login", function() {
          document.location.href = "/admin.html";
        });
      }
    });
  }
  window.addEventListener("DOMContentLoaded", function() {
    netlifyIdentity.init();
    // Protect the admin page: redirect if not logged in
    netlifyIdentity.on("init", function(user) {
      if (!user) {
        netlifyIdentity.open();
      }
    });
    netlifyIdentity.on("logout", function() {
      document.location.href = "/";
    });
  });
</script>
<!-- Add a logout button somewhere in your admin UI -->
<button onclick="netlifyIdentity.logout()" style="position:fixed;top:1rem;right:1rem;z-index:9999" class="px-4 py-2 bg-red-600 rounded">Logout</button>
